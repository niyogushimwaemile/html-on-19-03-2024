<!DOCTYPE html> <!-- Document type declaration -->
<html>
<head>
	<meta charset="utf-8"> <!-- Character encoding -->
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Viewport settings for responsive design -->
	<title>CSSHelloworld.html</title> <!-- Document title -->
	<link rel="stylesheet" type="text/css" href="style.css" title="Style 1" media="screen, tv, projection" /> <!-- Link to external CSS file for screen, tv, and projection media -->
	<link rel="alternate stylesheet" type="text/css" href="style2.css" title="Style 2" media="handheld, print" /> <!-- Link to alternative CSS file for handheld devices and printing -->
</head>
<body>
	<section> <!-- Section element -->
		<div> <!-- Division element -->
			<a href="index.html">Home</a> <!-- Anchor element linking to Home page -->
			<a href="#">About</a> <!-- Placeholder anchor element for About page -->
			<a href="#">Contact</a> <!-- Placeholder anchor element for Contact page -->
		</div>
	</section>
	<hr> <!-- Horizontal rule -->
	<h1>Hello World</h1> <!-- Main heading -->
	<p> <!-- Paragraph -->
		Hello World!
	</p>
	<p id="p1"> Hello this is the second paragraph</p> <!-- Paragraph with ID attribute -->
	<p class="p3">This is the 3rd paragraph</p> <!-- Paragraph with class attribute -->
</body>
</html>
